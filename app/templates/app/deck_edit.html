<!DOCTYPE html>
<html lang="en">
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>Editar Deck</title>
</head>
<body>
<div class="container">
    <nav>
    <div class="nav-wrapper">
      <div class="col s12">
        <a href="{% url 'my_decks' %}" class="breadcrumb">Meus decks</a>
          <a href="{% url 'deck_detail' pk=deck.pk %}" class="breadcrumb">{{deck.title}}</a>
          <a href="#" class="breadcrumb">Editar Deck</a>
      </div>
    </div>
  </nav>
    {% block content %}
    <div class="row">
        <div class="col s12 m12 l12">
                <h1>Editar deck</h1>
        </div>
    </div>
    <form method="POST" class="deck-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Salvar</button>
    </form>
{% endblock %}
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

</body>
</html>
